<sly data-sly-use.data="com.exadel.aem.toolkit.samples.models.WarriorComponent"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientlib.css @ categories='authoring-toolkit.samples.components'}"></sly>

<div class="warrior-component-wrap ${data.colorTheme}">
    <h1 class  ="warrior-component-title">${data.title || "Create your warrior" @ context='text'}</h1>
    <div class="warrior-header">
        <span class="warrior-header-name">${data.warriorName || "The Guy" @ context='text'}</span>
        <img class="warrior-header-icon" src="${data.iconPath @ context='uri'}">
    </div>
    <div class="warrior-components-wrap" data-sly-resource="${'./childComponents/' @ resourceType='wcm/foundation/components/parsys'}"></div>
</div>
